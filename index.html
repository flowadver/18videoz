<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Link</title>
    <style>
        #rotating-link {
            display: inline-block;
            font-size: 20px;
            text-decoration: none;
            color: blue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <a id="rotating-link" href="#">Initial Link</a>

    <script>
        const links = [
            { url: "https://www.example.com", text: "Example" },
            { url: "https://www.google.com", text: "Google" },
            { url: "https://www.youtube.com", text: "YouTube" },
            { url: "https://www.facebook.com", text: "Facebook" }
        ];

        let currentIndex = 0;

        function rotateLink() {
            const linkElement = document.getElementById('rotating-link');
            currentIndex = (currentIndex + 1) % links.length;
            linkElement.href = links[currentIndex].url;
            linkElement.textContent = links[currentIndex].text;
        }

        setInterval(rotateLink, 3000); // Change link every 3 seconds
    </script>
</body>
</html>
